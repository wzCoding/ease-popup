<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        width: 100vw;
        height: 100vh;
    }

    .popup-btn,
    .popup-btn1 {
        position: absolute;
        top: 0;
        left: 600px;
        width: 80px;
        height: 30px;
    }

    .popup-btn1 {
        left: 120px;
        top: 200px;
    }

    .container {
        width: 600px;
        height: 500px;
        border: 1px solid #000;
        overflow: auto;
        position: relative;
        left: 300px;
        top: 100px;
    }

    .box {
        width: 100%;
        height: 1500px;
        position: relative;
    }

    .ease-popup{
        display: none;
    }
</style>

<body>
    <button class="popup-btn">click</button>

    <div class="container">
        <div class="box">
            <button class="popup-btn1">click</button>
        </div>
    </div>
    <div class="ease-popup">
        <div class="popup-content">
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, id repellat. Consequuntur, similique
                odit quam perspiciatis vero blanditiis eum accusamus ex, ipsum illo reiciendis sint eos possimus? Harum,
                laboriosam ipsa.</span>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/gh/wzCoding/ease-popup@v1.0.0/dist/EasePopup.min.js"></script>
<script>

    const btn = document.querySelector(".popup-btn")
    const btn1 = document.querySelector(".popup-btn1")
    const dialog = document.querySelector(".ease-popup")
    const instance = new EasePopup(
        ".popup-btn",
        {
            direction: "bottom",
            needArrow: true,
            content: "hello",
            selfClick: false
        }
    )

    btn.addEventListener("click", () => {
        if (instance.popup.open) {
            instance.hide()
        } else {
            instance.show()
        }
    })

    const instance1 = new EasePopup(
        '.container',
        dialog,
        {
            direction: "left",
            //container:'.container',
            width: 200,
            placement: "outside",
            selfClick: true
        }
    )

    btn1.addEventListener("click", () => {

        if (instance1.popup.open) {
            instance1.hide()
        } else {
            instance1.showModal()
        }
    })
</script>

</html>
