<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
</head>
<style>
    *{
        margin:0;
        padding: 0;
    }
    .popup-btn{
        position: absolute;
        top: 200px;
        left: 200px;
        width: 80px;
        height: 30px;
    }
</style>
<body>
    <button class="popup-btn">click</button>
    <div class="popup">
        <div class="popup-box">
            <div class="popup-content">
                <span>A young and beautiful blonde superwoman </span>
            </div>
        </div>
    </div>
</body>
<script src="../dist/EasePopup.js"></script>
<script>
    
    const btn = document.querySelector(".popup-btn")
    const instance = new EasePopup(
        ".popup-btn",
        ".popup",
        {
            direction: "top-start",
            //width: "200",
            needArrow: true,
        }
    )
    let visible = false
    btn.addEventListener("click", () => {
        if (visible) {
            instance.hide()
            visible = false
        } else {
            instance.show()
            visible = true
        }
    })
</script>

</html>
